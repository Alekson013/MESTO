<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
      <hr class="header__line" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__image.png"
          alt="Фото Жак-Ив-Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__card">
            <img
              src="./images/element__karachaevsk.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/element__elbrus.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label="лайк"
                class="element__like"
              ></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/element__dombay.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/element__elbrus.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/element__dombay.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/element__karachaevsk.png"
              alt=""
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Alekson Takhmazyan</p>
    </footer>
  </body>
</html>
