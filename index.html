<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по РФ</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__image.png"
          alt="Фото Жак-Ив-Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="редактировать профиль"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="добавить"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/element__karachaevsk.png"
              alt="Карачаевск"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Карачаевск</h2>
              <button
                class="element__like"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/element__elbrus.png"
              alt="Гора Эльбрус"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label="лайк"
                class="element__like"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/element__dombay.png"
              alt="Домбай"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/element__elbrus.png"
              alt="Гора Эльбрус"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                class="element__like"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/element__dombay.png"
              alt="Домбай"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/element__karachaevsk.png"
              alt="Карачаево-Черкессия"
              class="element__images"
            />
            <div class="element__button">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button
                class="element__like"
                type="button"
                aria-label="лайк"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Alekson Takhmazyan</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup_form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="user"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input_type_work"
            name="work"
            placeholder="Исследователь океана"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
